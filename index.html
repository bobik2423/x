            <p class="tee3">Terraria — компьютерная игра в жанре приключенческой песочницы, разработанная американской студией Re-Logic. Была выпущена в 2011 году для компьютеров Microsoft Windows с распространением через систему цифровой дистрибуции Steam. После выхода Terraria была портирована на другие операционные системы для персональных компьютеров и мобильных устройств, а также на игровые приставки. Компания Codeglue издала игру для мобильных устройств, а 505 Games, Spike Chunsoft  (англ.)рус. и Pipeworks  (англ.)рус. — для игровых приставок. Студия Spike Chunsoft локализировала игру в Японии, Headup Games — в Германии.

Игра, разработанная с использованием набора инструментов Microsoft XNA, даёт в распоряжение игрока процедурно генерируемый и изменяемый двумерный мир. Помимо добычи ресурсов и строительства сооружений, в игровом процессе Terraria также уделяется внимание исследованию мира, поиску сокровищ и сражениям с противниками[⇨].

Terraria получила множество положительных оценок игровой прессы. Рецензенты похвалили реиграбельность, большое количество предметов и существ, делающее исследование игрового мира ещё интереснее. Кроме того, они одобрили двумерную графику, сходную с компьютерными играми времён 16-разрядной игровой приставки SNES, и стилизованный под чиптюн саундтрек. Игровые издания часто сравнивали игровой процесс Terraria с Minecraft. Terraria добилась огромного коммерческого успеха: по состоянию на 2020 год на всех платформах было продано свыше 30 миллионов копий[⇨]. В 2013 году Эндрю Спинкс заявил, что планирует выпустить сиквел — Terraria 2. В 2015 году Re-Logic анонсировала спин-офф Terraria: Otherworld, однако в 2018 году игра была отменена[⇨].</p>
<img src="https://upload.wikimedia.org/wikipedia/ru/a/ab/%D0%A1%D0%BA%D1%80%D0%B8%D0%BD%D1%88%D0%BE%D1%82_%D0%B8%D0%B7_%D0%B8%D0%B3%D1%80%D1%8B_Terraria.png"/><p class="tee4">Перед началом игры игрок должен создать персонажа и задать его внешность с помощью ряда настроек, затем ― указать параметры для процедурной генерации мира[6][7]: его размер, сид  (англ.)рус., режим игры и мировое зло. Далее генерируется мир заданного игроком размера, содержащий множество различных биомов и объектов — подземелий, врагов, сундуков с сокровищами, подземных джунглей и парящих в воздухе островов[8].

Персонаж появляется в процедурно сгенерированном игровом мире. Сам мир имеет закономерности, например, по краям мира расположен океан, биом джунглей расположен всегда напротив снежного биома и так далее. Персонаж появляется с тремя медными инструментами: киркой, коротким мечом и топором[6][7]. Инвентарь персонажа разделён на специальные группы слотов для каждых типов предметов: брони, аксессуаров, боеприпасов и прочих[7]. Изначально количество очков здоровья и маны ограничено (100 очков здоровья и 20 маны) — эти показатели игрок может увеличить, если найдёт в мире спрятанные «хрустальные сердца» (англ. Crystal Heart) и создаст «кристаллы маны» (англ. Mana Crystal)[7]. В недрах земли есть полезные ископаемые, которые реже встречаются на поверхности, и различные сооружения, отличающиеся друг от друга противниками и ресурсами[6][7]. Предметы можно найти в сундуках или получить после убийства существ[7]. Для рубки деревьев нужен топор, или молотопор, а для добычи полезных ископаемых и камня — кирка или бур. Некоторые ресурсы возобновляемы: например, при рубке деревьев добываются жёлуди, с помощью которых можно вырастить новый лес на прежнем месте[8].

Игрок может взять добытые ресурсы для создания новых предметов и экипировки с помощью рецептов, используя специальные объекты — верстаки, печи для переплавки руды и другие. Такие простые объекты, как факелы, можно изготовить без верстака; металлические слитки получаются при переплавке руды в печи[8][7]. Для создания многих предметов нужно проделать несколько операций, где изделие, созданное с помощью одного рецепта, будет использоваться как ингредиент для другого[6][7]. В начале игры нужно создать своё жилище — безопасное здание, где игровой персонаж был бы защищён от нападений врагов[8]. После выполнения таких целей, как победа над боссом или нахождение каких-либо предметов, в построенных игроком зданиях могут появиться неигровые персонажи — например, торговец, медсестра или волшебник[6][7]. Некоторых неигровых персонажей можно найти в других местах игрового мира. При контакте с неигровыми персонажами можно покупать и продавать различные предметы за монеты, также можно купить различные услуги. Кроме этого, монеты можно получить при убийстве противников и нахождении сокровищ[6].

Ведение боя
Игрок может столкнуться с различными противниками, причём появление тех или иных врагов зависит от времени суток, местоположения игрового персонажа, случайных событий, взаимодействия игрока с игровым миром и тому подобного: так, днём чаще всего встречаются слизни, а ночью — зомби и демонические глаза[8]. В начале игры у персонажа есть медный короткий меч для защиты от монстров[7], в дальнейшем игрок может найти или создать оружие самых разных видов: мечи, луки, огнестрельное оружие, магические книги и скипетры и тому подобное[8]. На поздних этапах игры персонажу можно выбрать определённый класс, более эффективно использующий то или иное вооружение и доспехи — в зависимости от класса персонаж может наиболее эффективно сражаться с врагами в ближнем бою, расстреливать издали из ружья или лука, использовать магию или призывать дружественных существ, сражающихся на его стороне[9]. С некоторой вероятностью ночью может появиться «Кровавая луна» (англ. Blood Moon) — событие, при котором появляется множество врагов, способных не только атаковать игрового персонажа на открытой местности, но и врываться в сооружения[8]. Игрок может призывать боссов, из которых можно добыть редкие предметы, трофеи и монеты. Босс может появиться в игре при использовании определённого предмета, разрушения особых блоков или же случайным образом после выполнения каких-либо определённых условий[6].

В каждом биоме обитает уникальный набор существ, отличающихся не только внешним видом, но и ведением боя. По мере развития персонажа, игрок сталкивается с различными боссами, по типу «Глаза Ктулху» (англ. Eye Of Cthulhu), «Скелетрона» (англ. Skeletron), и «Пожирателя миров» (англ. Eater of Worlds). Игрок может отправиться в подземные пещеры, простирающиеся до самой Преисподней, призвать и победить босса «Стена Плоти» (англ. Wall of Flesh), чтобы игра перешла в «сложный режим» (англ. Hardmode), который добавляет множество новых и усиленных версий существующих противников, а также неигровых персонажей, боссов, полезных ископаемых и предметов[10]. После этого игрок может сразиться с другими боссами, в том числе «Плантерой» (англ. Plantera), «Големом» (англ. Golem) и «Лунным Лордом» (англ. Moon Lord), финальным и самым сложным боссом игры[9]. Также с версией 1.4 появилось два новых босса: «Королева слизней» (англ. Queen Slime) и «Императрица света» (англ. Empress of Light).

Режимы игры
В игре есть «режим эксперта» (англ. Expert Mode), который можно выбрать при генерации игрового мира. Режим эксперта изменяет атрибуты игрового процесса: например, повышает сложность игры, удваивает очки здоровья и силу атаки противников, увеличивает прочность слабых существ в сложном режиме, даёт боссам новые виды атак и так далее. Хотя противники в этом режиме опаснее, но и броня даёт большую защиту, чем в обычном режиме. В режиме эксперта увеличен шанс добычи редких предметов при убийстве существ, а также добавлены уникальные предметы, которые можно получить при убийстве боссов[6]. В обновлении Journey’s End появились ещё два режима — «режим мастера» (англ. Master Mode), ещё более сложный по сравнению с режимом эксперта, и «режим приключения» (англ. Journey Mode), позволяющий игроку самому регулировать сложность[11].

В Terraria есть сетевая игра, где можно создать игровой мир с последующим подключением к Интернету, которое происходит после ввода игроками IP-адреса и порта[7]. На PlayStation 3 и Xbox 360 есть режимы для двух и четырёх игроков, в которых экран монитора разделён на подходящее количество областей[12][13]. На PlayStation Vita есть сетевая игра для восьми игроков[14]. На Nintendo 3DS и Wii U доступна игра для двух и четырёх игроков с разделением экрана монитора, и для восьми игроков в сетевой игре[15]. В Terraria есть режимы «игрок против игрока» (англ. PvP, Player versus Player), в котором игроки или команды ведут бой между собой, и «захват драгоценных камней» (англ. Capture the Gem), схожий с захватом флага  (англ.)рус. — командам нужно создавать большие кристаллы и изымать их друг у друга[16].</p><p>Классы персонажа — условные типы персонажа в игре, определяющие его умения и направление дальнейшего прохождения, для которых характерно то или иное снаряжение. Также можно заметить, что выбор класса — это всего лишь условное объяснение, так как в игре вам не предстоит выбирать его буквально. Но если Вы всё-таки выберете какой-нибудь класс, то вам будет легче в развитии своего персонажа.

В игре имеются всего 4 основных класса (что доказывает наличие такого же количества классовых эмблем). Также до версии 1.4.0.1 существовал ещё 1 дохардмодный класс, у которого соответственно не было классовой эмблемы.

Дополнительно: существуют предметы для мультикласса, как например сет кристальной брони ассасина, увеличивающий весь урон, а не конкретный его вид и дающий неплохую броню. Считается, что самым легким классом для новичков является стрелок, самым сложным — воин.</p><img class="tee6" src="https://avatars.dzeninfra.ru/get-zen_doc/1926194/pub_61a11df3fdaf563a5fa94969_61a1230c51b5ac0167d97ef7/scale_1200"/>
